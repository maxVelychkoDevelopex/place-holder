<button type="button" ng-click="editUserPosts()" class="btn btn-primary btn-custom-position">{{button ? button : 'edit'}}</button>
<div class="col-md-12 row-top-position" ng-show="userPostsTable">
  <table class="table table-hover">
    <tr class="active" ng-repeat="item in userPosts">
      <td>
        {{item.title}}
      </td>
      <td>
        {{item.body}}
      </td>
    </tr>
  </table>
  <button type="button" class="btn btn-success btn-custom-position" ng-click="saveUserData()">save</button>
</div>
