<div class="container">
  <div class="col-md-6">
      <img src="user.jpg" alt="" />
  </div>
  <div class="col-md-6">
    <div class="row title-row-fields">
      <div class="col-md-3">
        name
      </div>
      <div class="col-md-3">
        email
      </div>
      <div class="col-md-3">
        company
      </div>
      <div class="col-md-3">
        phone
      </div>
    </div>
    <div class="row user-row-fields row-top-position">
      <div class="col-md-3">
        {{listUser.user.name}}
      </div>
      <div class="col-md-3">
        {{listUser.user.email}}
      </div>
      <div class="col-md-3">
        {{listUser.user.company.name}}
      </div>
      <div class="col-md-3">
        {{listUser.user.phone}}
      </div>
    </div>
    <div class="row row-top-position">
      <edit-user user-data="{{listUser.user}}"></edit-user>
      <edit-user-posts></edit-user-posts>
    </div>
  </div>
</div>
